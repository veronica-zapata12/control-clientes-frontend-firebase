<header id="main-header" class="py-2 bg-info text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>
                    <i class="fas fa-user"></i> Login
                </h1>
            </div>
        </div>
    </div>
</header>
<section id="accions" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">

        </div>
    </div>
</section>
<flash-messages></flash-messages>
<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
                            <div class="form-goup">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" name="email" formControlName="email">
                            </div>
                            <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger ">
                                <div *ngIf="f.email.errors.required">El Email es requerido.</div>
                                <div *ngIf="f.email.errors.email" class="alert alert-danger">
                                    El formato no es correcto, ingrese un email válido
                                </div>
                            </div>
                            <div class="form-goup">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password" formControlName="password">
                            </div>
                            <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger ">
                                <div *ngIf="f.password.errors.required">El password es requerido.</div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block"
                                style="width: 100%; margin-top: 10px;">Login</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
